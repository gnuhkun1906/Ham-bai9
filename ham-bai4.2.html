    function chuvi(x) {
        const PI = Math.PI;
        let chuviradius = 2 * x * PI;
        return chuviradius;
    }

    function dientich(y) {
        const PI = Math.PI;
        let dientichradius = y * y * PI;
        return dientichradius;
    }

    function result1() {
        let Radius = +document.getElementById('input').value;
        let Chuvi = chuvi(Radius);
        document.getElementById('chuVi').innerHTML = Chuvi
        let Dientich = dientich(Radius);
        document.getElementById('dienTich').innerHTML = Dientich
        console.log(Chuvi, Dientich)
