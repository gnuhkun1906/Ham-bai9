<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>KIỂM TRA CÁC SỐ NGUYÊN TỐ NHỎ HƠN 10000</label> <br> <br>
<input type="number" id="number" max="10000">
<button type="button" onclick="result()">Result</button>
<br> <br>
<p id="soNguyenTo"></p>
<script>
    function result() {
        let a = +document.getElementById('number').value;
        let  check = false
        for (let x = 2; x <a; x++) {
            console.log(a,x)
                if ( a % x === 0) {
                    check = false;
                    break
                }
                else {
                    check = true
                }
            }
        if(check){
            document.getElementById('soNguyenTo').innerHTML = a + ' là số nguyên tố'
        } else {
            document.getElementById('soNguyenTo').innerHTML = a + 'không là số nguyên tố'
        }
    }
</script>
</body>
</html>
