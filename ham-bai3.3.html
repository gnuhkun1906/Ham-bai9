<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số a');
    let b = +prompt('Nhập vào số b');

    function thongBao() {
        if (a > b) {
            alert('số a lớn hớn số b')
        } else {
            let sum = a + b;
            alert('Tổng của 2 số là: ' + sum);
        }
    }
    thongBao()
</script>
</body>
</html>
