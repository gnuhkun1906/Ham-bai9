<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Input</label>
<input type="number" id="nhap"> <br> <br>
<button type="button" onclick="meterTofoot()">MeterToFoot</button>
<button type="button" onclick="footTometer()">FootToMeter</button>
<p id="result"></p>
<script>
    function meterTofoot() {
        let input1 = +document.getElementById('nhap').value;
        let foot = 3.279 * input1
        document.getElementById('result').innerHTML = 'kết quả là: '+ foot;
    }

    function footTometer() {
        let input1 = +document.getElementById('nhap').value;
        let meter = 0.305 * input1
        document.getElementById('result').innerHTML = 'kết quả là: '+ meter;
    }
</script>
</body>
</html>
